<!DOCTYPE html>
<html lang="en" ng-app="brainstorm">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../favicon.ico">

        <title>BrainStorm Tool</title>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="css/dashboard.css" rel="stylesheet">

        <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
        <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/socket.io.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/starting.js"></script>

        <script src="js/controller_input_message.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">#BrainStorm</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Dashboard</a></li>
                        <li><a href="#">Settings</a></li>
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">Help</a></li>
                    </ul>
                    <form class="navbar-form navbar-right">
                        <input type="text" class="form-control" placeholder="Search...">
                    </form>
                </div>
            </div>
        </nav>
        <div class="content container-fluid">
            <div class="row">
                <div class="col-sm-9 col-md-9 sidebar">
                    <div class="panel panel-primary">
                        <div class="panel-body">
                            <ul id="chat-wall" class="chat">

                                <!--
                                <li class="left clearfix" ng-repeat="c in chat track by c.counter">
                                    <span class="chat-img pull-left">
                                        <img src="http://placehold.it/50/55C1E7/fff&amp;text={{c.user_initials}}" alt="User Avatar" class="img-circle">
                                    </span>
                                    <div class="chat-body clearfix">
                                        <div class="header">
                                            <strong class="primary-font">{{c.user}}</strong>
                                            <small class="pull-right text-muted"><span class="glyphicon glyphicon-time"></span>{{c.time}}</small>
                                        </div>
                                        <p>
                                          {{c.message}}{{c.counter}}
                                        </p>
                                    </div>
                                </li>
                              -->
                            </ul>
                        </div>
                        <div class="panel-footer" >
                            <div class="input-group" ng-controller="input_message">
                                <input id="btn-input" type="text" ng-model="message" class="form-control input-sm"  placeholder="Type your message here...">
                                <span class="input-group-btn">
                                    <button class="btn btn-warning btn-sm" id="btn-chat" ng-click="send()">Send</button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 col-md-3 list">
                    <ul id="myTab" class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active"><a href="#tags" id="tags-tab" role="tab" data-toggle="tab" aria-controls="tags" aria-expanded="true">#</a></li>
                        <li role="presentation"><a href="#profile" role="tab" id="profile-tab" data-toggle="tab" aria-controls="profile">@</a></li>
                        <li role="presentation"><a href="#reference" role="tab" id="pro-tab" data-toggle="tab" aria-controls="profile">&#167;</a></li>
                    </ul>
                    <div id="myTabContent" class="tab-content">
                        <div role="tabpanel" class="tab-pane fade active in" id="tags" aria-labelledby="profile-tab">
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <span class="badge">4 </span>
                                    <a href="#">#todo</a>
                                </li>
                                <li class="list-group-item">
                                    <a href="#">#Reports</a>
                                </li>
                            </ul>
                        </div>
                        <div role="tabpanel" class="tab-pane fade" id="profile" aria-labelledby="profile-tab">
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <span class="badge">10 </span>
                                    <a href="#">@fulano</a>
                                </li>
                                <li class="list-group-item">
                                    <a href="#">@beltrano</a>
                                </li>
                            </ul>
                        </div>
                        <div role="tabpanel" class="tab-pane fade" id="reference" aria-labelledby="profile-tab">
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <a href="#">&#167;O Senhor dos Anéis</a>
                                </li>
                                <li class="list-group-item">
                                    <span class="badge">3</span>
                                    <a href="#">&#167;Guia do Mochileiro das Galáxias</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade in" id="usernameModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body">
            <input id="username" text="username" value="" placeholder="Informe seu nome"></input>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Sair</button>
            <button type="button" id="enter" class="btn btn-primary">Entrar</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/controller_messages.js"></script>
    </body>
</html>
