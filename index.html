<!DOCTYPE html>
<html lang="en" ng-app="brainstorm">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../favicon.ico">

        <title>BrainStorm Tool</title>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="css/dashboard.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/socket.io.js"></script>
        <script src="js/starting.js"></script>
    </head>
    <body class="elegant">
        <div class="content container-fluid">
            <div class="row">

                <nav class="navbar navbar-default userbar">
                  <div class="container-fluid">
                    <div class="navbar-header">
                      <p></p>
                    </div>
                  </div>
                </nav>
                <div class="col-sm-7 col-md-7 col-lg-7 sidebar">
                    <div class="panel panel-primary">
                        <div class="alert alert-warning" role="alert">
                            <span>Filtrando por: </span>
                            <span id="active-filter"></span>
                        </div>
                        <div class="panel-body">
                            <ul id="chat-wall" class="chat">

                            </ul>
                        </div>
                        <div class="panel-footer" >
                            <div class="input-group">
                                <textarea id="input-message" type="text" class="form-control input-sm"  placeholder="Type your message here..."></textarea>
                                <span class="input-group-btn">
                                    <button class="btn btn-warning btn-sm" id="btn-send">Send</button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-5 col-md-5 col-lg-5 list">
                    <ul id="citationsTab" class="nav nav-tabs" role="tablist"></ul>
                    <div id="citationsTabContent" class="tab-content"></div>
                </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade in" id="usernameModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Uus√°rio</h4>
          </div>
          <div class="modal-body">
            <input id="username" text="username" value="" placeholder="Informe seu nome"></input>
          </div>
          <div class="modal-footer">
            <button type="button" id="enter" class="btn btn-primary">Entrar</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal  -->
    <div class="modal fade in" id="taxonomyMessages" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="taxonomyNome"></h4>
          </div>
          <div class="modal-body">

            <ul id="messages-wall" class="chat">
            </ul>

          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>
    <script src="js/controller_messages.js"></script>
    <script src="js/controller_input_message.js"></script>
    <script src="js/controller_citations.js"></script>
    <script src="js/controller_filter.js"></script>
    </body>
</html>
